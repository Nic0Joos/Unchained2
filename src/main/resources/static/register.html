<body>

        <div class="container"><a class="navbar-brand logo" href="/">Unchained</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Register</h2>
                    <p>If you do not already have an account, please register here!</p>
                </div>
                <form id="form">
                    <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control" type="text" id="name" name="name"></div>
                    <div class="mb-3"><label class="form-label" for="street">Street</label><input class="form-control" type="text" id="street" name="street"></div>
                    <div class="mb-3"><label class="form-label" for="ZIPCode">ZIPCode</label><input class="form-control" value="1000" min="1000" max="9999" type="number" id="ZIPCode" name="ZIPCode"></div>
                    <p hidden id="ZipCodeRestraint" style="color:red">ZIP must be between 1000 and 9999!</p>
                    <div class="mb-3"><label class="form-label" for="city">City</label><input class="form-control" type="text" id="city" name="city"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control" type="email" id="email" name="email" inputmode="email"></div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label><input class="form-control" type="password" id="password" name="password"></div>
                    <p id="PasswordLength" style="color:red">Please provide a password that has at least 8 characters!</p>
                    <div class="mb-3"><button id="RegisterBtn" class="btn btn-primary" type="submit">Send</button></div>
                </form>
            </div>
        </section>
    </main>

    <!--Author: Alex -->
    <script language="JavaScript">
        $(document).ready(function () {

            $("#ZIPCode").focusout("input", function(event){
                if($("#ZIPCode").val() <1000){
                    $("#ZipCodeRestraint").removeAttr("hidden");
                    $("#RegisterBtn").prop("disabled", true);
                } else if($("#ZIPCode").val() >9999) {
                    $("#ZipCodeRestraint").removeAttr("hidden");
                    $("#RegisterBtn").prop("disabled", true);
                } else {
                    $("#ZipCodeRestraint").hide();
                    $("#RegisterBtn").prop("disabled", false);
                }
            });

            $("#password").focusout(function(event){
                if($("#password").val().length <8){
                    $("#RegisterBtn").prop("disabled", true);
                } else {
                    $("#RegisterBtn").prop("disabled", false);
                }
            });

            $("#RegisterBtn").click(function (event) {
                var ZIPCode = $("#ZIPCode").val();
                console.log(ZIPCode);
                register($("#name").val(), $("#street").val(), ($("#ZIPCode").val()), $("#city").val(), $("#email").val(), $("#password").val(), function (result) {
                    if(result){
                        window.location.replace("../");
                    }
                });
                event.preventDefault();
            });
        });
    </script>
